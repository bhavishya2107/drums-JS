<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/stylesheets/style.css">
    <title>Drums-JS</title>
</head>

<body>

    <div class="keys">
        <div class="section key">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">hihat</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">kick</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">openhat</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">boom</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">ride</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">snare</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">tom</span>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">tink</span>
            </div>
        </div>
    </div>

    <audio data-key="65" src="./assets/media/sounds/clap.wav"></audio>
    <audio data-key="83" src="./assets/media/sounds/hihat.wav"></audio>
    <audio data-key="68" src="./assets/media/sounds/kick.wav"></audio>
    <audio data-key="70" src="./assets/media/sounds/openhat.wav"></audio>
    <audio data-key="71" src="./assets/media/sounds/boom.wav"></audio>
    <audio data-key="72" src="./assets/media/sounds/ride.wav"></audio>
    <audio data-key="74" src="./assets/media/sounds/snare.wav"></audio>
    <audio data-key="75" src="./assets/media/sounds/tom.wav"></audio>
    <audio data-key="76" src="./assets/media/sounds/tink.wav"></audio>

    <video autoplay muted loop id="myVideo">
        <source src="./assets/media/drums.mp4">
    </video>

    <script>

        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            if (!audio) return;
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            audio.currentTime = 0;
            audio.play();
            key.classList.add('playing');
        }

        const keys = document.querySelectorAll('.key');
        keys.forEach((key) => {
            key.addEventListener('transitionend', removeTransition)
        })

        function removeTransition(e) {
            if (e.propertyName !== 'transform') return;
            e.target.classList.remove('playing');
        }
        window.addEventListener('keydown', playSound);



    </script>
</body>

</html>
